<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- unordered lists -->
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

  <!-- ordered list -->
  <ol>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>
 
  <!-- nested lists -->
  <ul>
      <li>item 1</li>
      <li>item 2
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>

    <!-- Tables -->
    <table>
      <thead>
        <th>First name</th>
        <th>last name</th>
        <th>email</th>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>Email</td>
        </tr>
        <tr>
          <td>Garrett</td>
          <td>Boulis</td>
          <td>gbooemail@google.com</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
