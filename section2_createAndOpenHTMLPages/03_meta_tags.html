<!DOCTYPE html>
<!-- Describes language as english -->
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <!-- Important for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- For browser compatibility -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Note this title shows in the search engine -->
  <title>Meta Tags</title>
  <meta name="descrpition" content="this is my website description">
  <!-- not super important anymore but still do it -->
  <meta name="keywords" content="put 8 to 10 keywords here">
  <!-- if you dont want your page to show up in searches -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
</head>
<body>
  
</body>
</html>
