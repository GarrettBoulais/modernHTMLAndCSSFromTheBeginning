<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- external link -->
  <p>
    <a href="http://google.com">click for google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">click for google</a>
  </p>

  <!-- internal link  -->
  <p>
    <a href="/section2_createAndOpenHTMLPages/04_typography.html">typography</a>
  </p>

  <!-- local image -->
  <img src="/section2_createAndOpenHTMLPages/images/sample.jpg" alt="my image">

  <!-- note you can link external images and display them on the page -->

</body>
</html>
