<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* color name */
      color : coral;
    }

    h2 {
      /* rgb */
      color: rgb(0,106,200);
    }

    h3 {
      /* hex */
      color: #00cff0;
    }
  </style>
</head>
<body>

  <h1>heading one</h1>
  <h2>heading two</h2>
  <h3>heading three</h3>
  
</body>
</html>
