<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test File</title>
  <style>
    /* Classes take higher priority than tags */
    h1 {
      /* display: none;  removes completely*/ 
      /* visibility: hidden; leaves its space */
      color: blue; /* !important; makes it take priority */
    }

    .hello {
      color: red;
    }

  </style>
</head>
<body>
  <h1 class="hello">Hello World</h1>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos eius quidem nihil sit quia ipsam.</p>
</body>
</html>
